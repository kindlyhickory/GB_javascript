<meta charset="utf-8">

<script>
	
	function add(x, y){
		return x + y;
	}
	function diff(x, y){
		return x - y;
	}

	function mult(x, y){
		return x * y;
	}
	function div(x, y){
		return x / y;
	}


	var a = (Math.floor(Math.random() * (15 - 0 + 1)) + 0);
	var b = (Math.floor(Math.random() * (15 - 0 + 1)) + 0);

	document.write("a = "+ a +", b = " + b + " ");
	document.write("Сложение = " +add(a,b)+ "; ");
	document.write("Вычитание = " + diff(a,b)+ "; ");
	document.write("Умножение = " + mult(a,b)+ "; ");
	document.write("Деление = " + div(a,b)+ "; ");


</script>
