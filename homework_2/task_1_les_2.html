<meta charset="utf-8">
<script>
	
	var a = 1, b = 1, c, d;
	c = ++a; alert(c);           // 2, т.к. унарный оператор инкрементирования с префиксной формой записи
	d = b++; alert(d);           // 1, т.к. унарный оператор инкрементирования с постфиксной формой записи
	c = (2+ ++a); alert(c);      // 5, т.к. унарный оператор инкрементирования с префиксной формой записи
	d = (2+ b++); alert(d);      // 4, т.к. унарный оператор инкрементирования с постфиксной формой записи
	alert(a);                    // 3, т.к. в итоге и с переменной "a" и с переменной "b" произоводили операцию инкрементирования
	alert(b);                    // 3, т.к. в итоге и с переменной "a" и с переменной "b" произоводили операцию инкрементирвоания

</script>
