<meta charset="utf-8">

<script>
	
	function mathOperation(arg1, arg2, operation){
		switch(operation){
			case "+":
				return add(arg1,arg2);
				break;
			case "-":
				return diff(arg1,arg2);
				break;
			case "*":
				return mult(arg1,arg2);
				break;
			case "/":
				return div(arg1,arg2);
				break;
		}
	}
	function add(x, y){
		return x + y;
	}
	function diff(x, y){
		return x - y;
	}

	function mult(x, y){
		return x * y;
	}
	function div(x, y){
		return x / y;
	}

	alert(mathOperation(2,3,"+"));
	alert(mathOperation(2,3,"-"));
	alert(mathOperation(2,3,"*"));
	alert(mathOperation(2,3,"/"));

</script>
